<body>
    <h1>Registrar un usuario</h1>
    <form action="" method="post">

        <label for="nombre">Nombre del usuario</label> <br>
        <input type="text" id="nombre"> <br>
        <label for="password">Contrase√±a del usuario</label> <br>
        <input type="password" name="password" id="password"> <br>
        <label for="edad">Edad del usuario</label> <br>
        <input type="number" name="" id="edad"> <br>
        <label for="date">Fecha de nacimiento del usuario</label> <br>
        <input type="date" name="" id="date"> <br>

        <label for="hombre">Sexo del usuario</label><br>
        <label for="hombre">
            <input type="radio" name="sexo" id="hombre"> Hombre
        </label>
        <br>
        <label for="mujer">
            <input type="radio" name="sexo" id="mujer"> Mujer
        </label>
        <br>
        <label for="otro">
            <input type="radio" name="sexo" id="otro"> Prefiero no decir
        </label>

        <br>
        <label for="pais">Pais de nacimiento del usuario</label> <br>
        <select name="pais" id="pais">
            <option value="">Argentina</option>
            <option value="">Paraguay</option>
            <option value="">Brasil</option>
            <option value="">Uruguay</option>
            <option value="">Chile</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">


    </form>
